name: Generate Model Card

on:
  pull_request

permissions:
  pull-requests: write
  contents: write

jobs:
  modelcard_generator:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up GitHub CLI
          uses: actions/setup-gh-cli@v2
    
        - name: Fetch PR commits and check messages
          id: check_commits
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            echo "Fetching commits from the pull request..."
            COMMITS=$(gh pr view ${{ github.event.pull_request.number }} --json commits -q '.commits[].commit.message')
            echo "Commit messages: $COMMITS"
    
            if echo "$COMMITS" | grep -q "generate modelcards"; then
              echo "A commit message contains the specific text."
              echo "exists=true" >> $GITHUB_ENV
            else
              echo "No commit messages contain the specific text."
              echo "exists=false" >> $GITHUB_ENV
            fi

        - name: Set up Python
          if: env.exists == 'true'
          uses: actions/setup-python@v2
          with:
            python-version: '3.12.7'

        - name: Install dependencies
          if: env.exists == 'true'
          run: |
            pip install mlflow==2.16.2
            pip install jinja2
            sudo apt-get update
            sudo apt-get install -y jq

        - name: Create Model Cards
          if: env.exists == 'true'
          run: |
            OUTPUT=$(python docs/src/main.py)

            if [ -n "$OUTPUT" ]; then
                COMMENT=$(echo "$OUTPUT" | jq -Rs .)
                PR_NUMBER=${{ github.event.pull_request.number }}
                PR_NUMBER=${{ github.event.pull_request.number }}
                curl -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
                -d "{\"body\":$COMMENT}"
            fi

        - name: Commit and push Model Cards
          if: env.exists == 'true'
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Model Cards generated"
            git pull --rebase origin ${{ github.head_ref }}
            git push origin HEAD:${{ github.head_ref }}